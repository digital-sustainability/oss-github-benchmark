<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ metric.friendly_name }}</mat-card-title>
    <mat-card-subtitle class="key">{{ metric.key }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ metric.description }}</p>
  </mat-card-content>
</mat-card>
